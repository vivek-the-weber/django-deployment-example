{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
<div class="p-5 m-5 bg-body-tertiary">
    {% if registered %}
        <h1>
            Thank you for Registering!
        </h1>
    {% else %}
        <h1>
            Register Here!
        </h1>
        <h3>
            Fill out the form:
        </h3>
        <form enctype="multipart/form-data" method='post'>
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input class="btn btn-success" type="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock body_block %}
